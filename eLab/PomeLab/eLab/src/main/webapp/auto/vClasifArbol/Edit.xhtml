<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VClasifArbolEditDlg" widgetVar="VClasifArbolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVClasifArbolTitle}">
            <h:form id="VClasifArbolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vClasifArbolController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVClasifArbolLabel_idPadre}"  />

                        <p:selectOneMenu   value="#{vClasifArbolController.selected.idPadre}"  >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems  value="#{vClasifArbolController.findArbolClasif}" var="item" itemValue="#{item.id}" itemLabel="#{item.s}" />

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVClasifArbolLabel_s}" for="s" />
                        <p:inputText id="s" value="#{vClasifArbolController.selected.s}" title="#{bundle.EditVClasifArbolTitle_s}" />
                        <p:outputLabel value="#{bundle.EditVClasifArbolLabel_conDescuento}" for="conDescuento" />
                        <p:inputText id="conDescuento" value="#{vClasifArbolController.selected.conDescuento}" title="#{bundle.EditVClasifArbolTitle_conDescuento}" />
                        <p:outputLabel value="#{bundle.EditVClasifArbolLabel_sinDescuento}" for="sinDescuento" />
                        <p:inputText id="sinDescuento" value="#{vClasifArbolController.selected.sinDescuento}" title="#{bundle.EditVClasifArbolTitle_sinDescuento}" />
                        <p:outputLabel value="#{bundle.EditVClasifArbolLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{vClasifArbolController.selected.iva}" title="#{bundle.EditVClasifArbolTitle_iva}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vClasifArbolController.update}" value="#{bundle.Save}" process="@form" update="@all" oncomplete="handleSubmit(args, 'VClasifArbolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VClasifArbolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
