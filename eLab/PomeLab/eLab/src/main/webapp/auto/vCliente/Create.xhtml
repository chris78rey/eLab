<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VClienteCreateDlg" widgetVar="VClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" >
            <h:form id="VClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vClienteController.selected != null}">
                        <p:outputLabel value="CC:" for="ccRucPasaporte" />
                        <p:inputText id="ccRucPasaporte" value="#{vClienteController.selected.ccRucPasaporte}"  />
                        <p:outputLabel value="Apellidos:" for="apellidos" />
                        <p:inputText id="apellidos" value="#{vClienteController.selected.apellidos}"  />
                        <p:outputLabel value="Nombres:" for="nombres" />
                        <p:inputText id="nombres" value="#{vClienteController.selected.nombres}"  />
                        <p:outputLabel value="Telef:" for="telef" />
                        <p:inputText id="telef" value="#{vClienteController.selected.telef}"  />
                        <p:outputLabel value="Móvil:" for="celular" />
                        <p:inputText id="celular" value="#{vClienteController.selected.celular}"  />
                        <p:outputLabel value="Correo:" for="email" />
                        <p:inputText id="email" value="#{vClienteController.selected.email}" />
                        <p:outputLabel value="Dirección:" for="direccion" />
                        <p:inputText id="direccion" value="#{vClienteController.selected.direccion}"  />
                    </p:panelGrid>
                    <p:commandButton 
                        actionListener="#{vClienteController.create}" 
                        value="Grabar" 
                        update="@this,:VClienteListForm" 
                        oncomplete="handleSubmit(args,'VClienteCreateDialog');"
                        />
                    <p:commandButton value="Cancelar" onclick="VClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
