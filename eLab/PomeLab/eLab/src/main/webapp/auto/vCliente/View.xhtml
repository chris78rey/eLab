      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <h:outputText value="ViewVClienteLabel_apellidos"/>

                        <h:outputText value="ViewVClienteLabel_celular"/>

                        <h:outputText value="ViewVClienteLabel_email"/>
