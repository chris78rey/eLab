<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VClienteViewDlg" widgetVar="VClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVClienteTitle}">
            <h:form id="VClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vClienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewVClienteLabel_ccRucPasaporte}"/>
                        <h:outputText value="#{vClienteController.selected.ccRucPasaporte}" title="#{bundle.ViewVClienteTitle_ccRucPasaporte}"/>
                        <h:outputText value="#{bundle.ViewVClienteLabel_apellidos}"/>
                        <h:outputText value="#{vClienteController.selected.apellidos}" title="#{bundle.ViewVClienteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewVClienteLabel_nombres}"/>
                        <h:outputText value="#{vClienteController.selected.nombres}" title="#{bundle.ViewVClienteTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewVClienteLabel_telef}"/>
                        <h:outputText value="#{vClienteController.selected.telef}" title="#{bundle.ViewVClienteTitle_telef}"/>
                        <h:outputText value="#{bundle.ViewVClienteLabel_celular}"/>
                        <h:outputText value="#{vClienteController.selected.celular}" title="#{bundle.ViewVClienteTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewVClienteLabel_email}"/>
                        <h:outputText value="#{vClienteController.selected.email}" title="#{bundle.ViewVClienteTitle_email}"/>
                        <h:outputText value="#{bundle.ViewVClienteLabel_direccion}"/>
                        <h:outputText value="#{vClienteController.selected.direccion}" title="#{bundle.ViewVClienteTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
