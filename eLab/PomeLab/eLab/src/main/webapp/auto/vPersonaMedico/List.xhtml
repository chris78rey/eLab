<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ListVPersonaMedicoTitle"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <p:growl id="growl" life="3000" />
            <h:form id="VPersonaMedicoListForm">
                <p:panel header="ListVPersonaMedicoTitle">
                    <p:dataTable id="datalist" value="#{vPersonaMedicoController.items}" var="item"
                                 selectionMode="single" selection="#{vPersonaMedicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 reflow="true"
                                 style="width: 90%;margin-left:5%;margin-right:5%;" 
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                        <p:column  filterBy="#{item.ccRucPasaporte}"  filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_ccRucPasaporte"/>
                            </f:facet>
                            <h:outputText value="#{item.ccRucPasaporte}"/>
                        </p:column>
                        <p:column filterBy="#{item.apellidos}"  filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_telef"/>
                            </f:facet>
                            <h:outputText value="#{item.telef}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_celular"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_direccion"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ListVPersonaMedicoTitle_porcentaje"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentaje}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{vPersonaMedicoController.prepareCreate}" update=":VPersonaMedicoCreateForm" oncomplete="PF('VPersonaMedicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":VPersonaMedicoViewForm" oncomplete="PF('VPersonaMedicoViewDialog').show()" disabled="#{empty vPersonaMedicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":VPersonaMedicoEditForm" oncomplete="PF('VPersonaMedicoEditDialog').show()" disabled="#{empty vPersonaMedicoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{vPersonaMedicoController.destroy}" update=":growl,datalist" disabled="#{empty vPersonaMedicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
