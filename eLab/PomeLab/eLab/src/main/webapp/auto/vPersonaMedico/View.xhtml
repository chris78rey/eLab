<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VPersonaMedicoViewDlg" widgetVar="VPersonaMedicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ViewVPersonaMedicoTitle">
            <h:form id="VPersonaMedicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vPersonaMedicoController.selected != null}">
                        <h:outputText value="CC:"/>
                        <h:outputText value="#{vPersonaMedicoController.selected.ccRucPasaporte}" title="ViewVPersonaMedicoTitle_ccRucPasaporte"/>
                        <h:outputText value="Apellidos:"/>
                        <h:outputText value="#{vPersonaMedicoController.selected.apellidos}" title="ViewVPersonaMedicoTitle_apellidos"/>
                        <h:outputText value="Nombres:"/>
                        <h:outputText value="#{vPersonaMedicoController.selected.nombres}" title="ViewVPersonaMedicoTitle_nombres"/>
                        <h:outputText value="Telef:"/>
                        <h:outputText value="#{vPersonaMedicoController.selected.telef}" title="ViewVPersonaMedicoTitle_telef"/>
                        <h:outputText value="Móvil"/>
                        <h:outputText value="#{vPersonaMedicoController.selected.celular}" title="ViewVPersonaMedicoTitle_celular"/>
                        <h:outputText value="Correo:"/>

                        <h:outputText value="Direccion"/>

        </p:dialog>
