<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVClasifArbolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VClasifArbolListForm">
                <p:panel header="#{bundle.ListVClasifArbolTitle}">
                    <p:dataTable id="datalist" value="#{vClasifArbolController.items}" var="item"
                                 selectionMode="single" selection="#{vClasifArbolController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVClasifArbolTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVClasifArbolTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVClasifArbolTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVClasifArbolTitle_s}"/>
                            </f:facet>
                            <h:outputText value="#{item.s}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVClasifArbolTitle_conDescuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.conDescuento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVClasifArbolTitle_sinDescuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.sinDescuento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vClasifArbolController.prepareCreate}" update=":VClasifArbolCreateForm" oncomplete="PF('VClasifArbolCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VClasifArbolViewForm" oncomplete="PF('VClasifArbolViewDialog').show()" disabled="#{empty vClasifArbolController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VClasifArbolEditForm" oncomplete="PF('VClasifArbolEditDialog').show()" disabled="#{empty vClasifArbolController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vClasifArbolController.destroy}" update=":growl,datalist" disabled="#{empty vClasifArbolController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
